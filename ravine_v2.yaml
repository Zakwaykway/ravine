meta:
  name: ravine_v2
  engine: 4.1.0
  main_inspiration: ezxzeng/sweep_squared_rot
  author: zakwaykway
units:
  kx: u # spacing
  ky: u
  xiao_x: 18
  xiao_y: 21

  pinky_splay: 5
  ring_stagger: .7ky
  ring_splay: 3
  middle_stagger: 0.25ky
  index_stagger: -0.5ky
  inner_stagger: -0.4ky
  thumb_base_angle: -12
  thumb_splay: -12
  thumb_stagger: -0.1ky
  thumb_shiftx: 0.4kx # changes location -- 0.45kx
  thumb_shifty: -ky
  thumb_size: 1.5 # U

  # ==================== object locations ====================
  center_x: 0
  center_y: 0
  center_r: -12 + (pinky_splay + ring_splay)/2

  mcu_x: -32.8
  mcu_y: -32.25

  trrs_x: 48
  trrs_y: 51.7

  reset_x: -8
  reset_y: -48

  power_x: -18.15
  power_y: -48.25

  jst_x: -18
  jst_y: -42

points:
  zones:
    center:
      anchor.shift: [160, -185]
      key.width: 5
      key.height: 5
    matrix: # mx is top side, 90ยบ turns it c.clockw.
      anchor: center
      key:
        spread: kx
        padding: ky
        autobind: 0
      rotate: center_r
      rows:
        bottom.row_net: P6
        home.row_net: P5
        top.row_net: P4
      columns.pinky:
        key.column_net: P0
        rows.bottom.skip: true
        rows.home.adjust.rotate: -90
      columns.ring:
        key:
          stagger: ring_stagger
          splay: -pinky_splay
          column_net: P1
        rows.bottom.column_net: P0
      columns.middle:
        key:
          stagger: middle_stagger
          splay: -ring_splay
          column_net: P2
          origin: [-ky/2, -kx/2]
        rows.bottom.column_net: P1
      columns.index:
        key:
          stagger: index_stagger
          column_net: P3
        rows.bottom.column_net: P2
      columns.inner:
        key:
          stagger: inner_stagger
          column_net: P3
        rows:
          top.adjust.rotate: 90
          top.row_net: P6
          home.row_net: P7
          bottom.skip: true
    thumb:
      key:
        $extends: points.zones.matrix.key
        row_net: P7
      anchor:
        ref: matrix_index_bottom
        shift: [thumb_shiftx, thumb_shifty]
      columns:
        tucky.key:
          origin: [ky/2, -kx/2]
          column_net: P1
          stagger: thumb_stagger
          splay: thumb_base_angle
        reachy.key:
          bind: [(thumb_size*kx-kx)/2, 0]
          column_net: P2
          splay: thumb_splay
          stagger: 3
          shift: [3, 0]
          adjust.rotate: -90
          width: thumb_size * kx
    encoder: # thumbs
      key:
        $extends: points.zones.matrix.key
        column_net: P0
        row_net: P7
      anchor:
        ref: matrix_middle_bottom
        shift: [0, -kx]
        # ref: thumb_tucky
        # shift: [-ky, -2thumb_stagger]
      columns.enccol:
        
outlines:
  # ================= keys =================
  _keys:
    - what: rectangle
      where: /matrix|thumb|encoder/
      bound: true
      size: [kx, ky]
  key_outline:
    - _keys
  _limits:
    - what: rectangle
      where: center
      adjust:
        shift: [center_x, center_y]
      size: [100, 100]
  # ================= combos ===============
  combo:
    - _limits
    - ^_keys
  _pcb_outline:
    - what: polygon
      points:
        - shift: [center_x-50, center_y+50]
        - shift: [100, 0]
        - shift: [0, -100]
        # - shift: [-40, 0]
        # - shift: [-15, 15]
        # - shift: [-45, 0]
        - shift: [-100, 0]
      fillet: 2
  pcb_outline_combo:
    - _pcb_outline
    - ^_keys
    - ^_limits

pcbs:
  ravine_v2:
    template: kicad8
    outlines:
      main:
        outline: _pcb_outline
    footprints:
      switch:
        what: sw_combo
        where: true
        params:
          from: "{{row_net}}"
          to: "{{colrow}}"
          center: GND
      diode: #########
        what: diode_rev
        where: /matrix_|thumb_|encoder_/
        params:
          from: "{{colrow}}"
          to: "{{column_net}}"
        adjust:
          shift: [0, -8.5]
          rotate: 180
      mcu:
        what: xiao
        where:
          shift: [center_x + mcu_x, center_y + mcu_y]
          rotate: 90
      trrs:
        what: trrs
        where:
          - shift: [center_x + trrs_x, center_y + trrs_y]
        params:
          reverse: true
          symmetric: true
          A: GND
          B: GND
          C: NFC1 # IMPORTANT, make sure this is a HIGH FREQUENCY data pin
          D: VCC
      reset:
        what: button
        where:
          shift: [center_x + reset_x, center_y + reset_y]
        params:
          from: GND
          to: RST
      jst:
        what: ceoloide/battery_connector_jst_ph_2
        where:
          shift: [center_x+jst_x, center_y+jst_y]
          rotate: 180
        params:
          BAT_P: Bplus
          BAT_N: GND
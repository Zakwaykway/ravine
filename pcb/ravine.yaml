meta:
  name: ravine
  engine: 4.2.1
  derived_from: ezxzeng/sweep_squared_rot
  author: zakwaykway
units:
  kx: u # spacing
  ky: kx
  px: 18 # keycap size
  py: px

  $default_width: 18 # can't be px, 
  $default_height: 18 # as it throws an error?? 
  $default_autobind: 0
  #=== TODO ===# 
  # aesthetic cutout under palm?

  pinky_splay: 5
  pinky_stagger: 0.5ky # pinky to ring
  ring_splay: 3
  ring_stagger: 0.25ky # ring to middle
  index_stagger: -0.4ky # middle to index
  inner_stagger: -0.35ky #index to inner

  center_x: 5   # center
  center_y: 8.5
  center_r: -16 - pinky_splay/3 - ring_splay/3 # objective rotation of middle

  thumb_r: 20   # thumb
  thumb_x: -1.5
  thumb_y: 3
  corner_r: 10  # corner
  corner_x: -1
  corner_y: 1.5
  
  gap: 0.2 # gaps from edges
  gap2: 0.5 # aesthetic gaps
  # ==================== object sizes ====================
  square: 102
  xiao_x: 17.8
  xiao_y: 21
  trrs_x: 6
  trrs_y: 12
  reset_x: 8 # alps skqg
  reset_y: 5.3
  slider_x: 8 # something sk c02
  slider_y: 3.01
  slider_x2: 9.5 # MSS22D18 SMT
  slider_y2: 7.75
  jst_x: 6.9
  jst_y: 12.35 # including male
  coin_x: 25.9 # bs-cr2032-8 
  coin_y: 15.7

  m_x: 8.635+gap
  m_xy: 6.33+gap
  m_y: 6.73+gap
  c_x: 9.57+gap
  c_xy: 5.05+gap
  c_y: 7.6+gap

points.zones:
  zero.rows: # [0, 0, 0 for polygon outline]
  matrix: # mx is top side, 90º turns it c.clockw.
    anchor: 
      shift: [150, -150] # move all
      rotate: center_r+pinky_splay+ring_splay
    key:
      spread: kx
      padding: ky
      tags: switches
    rows:
      bottom.row_net: P2
      home.row_net: P1
      top.row_net: P0
    columns.pinky: # invert home's nets
      key.col_net: P0
      rows.top.key.row_net: P4
      rows.home.adjust.rotate: 180
      rows.bottom.skip: true 
    columns.ring:
      key.col_net: P1
      rows.home.row_net: P4
      key:
        stagger: pinky_stagger
        splay: -pinky_splay
        origin: [-kx/2, -ky/2+ky-pinky_stagger] # set origin as tangent pinky_home's corner
    columns.middle:
      key.col_net: P2
      rows.bottom.row_net: P4
      key:
        stagger: ring_stagger
        splay: -ring_splay
        origin: [-kx/2, -ky/2-ring_stagger]
    columns.index:
      key.col_net: P3
      key.stagger: index_stagger
      rows.bottom.row_net: 
    columns.inner:
      key.col_net: P4
      key.stagger: inner_stagger
      rows.bottom.tags: [encoder]
      rows.bottom.skip: true
  center:
    anchor:
      - ref: matrix_middle_bottom
        shift: [0, -0.5ky]
      - shift: [center_x, center_y]
        rotate: -center_r
    key.width: square  # size of board outline
    key.height: square
  encoder: &matrix # potentially invert nets for pretty diode
    key.$extends: points.zones.matrix.key
    key.row_net: P3
    key.col_net: P2
    key.name: matrix_{{zone.name}} 
    key.tags: [encoder, switches]
    anchor.ref: matrix_middle_bottom
    anchor.shift: [0, -ky]
  thumb: # potentially invert nets for pretty diode
    <<: *matrix
    key.spread: -kx
    key.name: matrix_{{zone.name}}_{{col.name}}
    key.col_net: P0
    key.tags: [switches]
    anchor.ref: center
    anchor.shift: [square/2-kx/2+thumb_x, -square/2+ky/2+thumb_y]
    columns:
      thumb.key:
        splay: center_r -thumb_r
        adjust.rotate: -90
    #  enc.key.tags: [encoder]
  corner: # potentially invert nets for pretty diode
    <<: *matrix 
    key.row_net: P4
    key.col_net: P3
    key.rotate: 90-corner_r
    key.tags: [switches]
    anchor.ref: center
    anchor.shift: [-square/2+kx/2+corner_x, -square/2+ky/2+corner_y]
  xiao: # xiao
    key.width: xiao_x
    key.height: xiao_y
    anchor:
      aggregate:
        method: intersect
        parts:
          - ref: matrix_ring_bottom
            shift: [0, -ky/2 - xiao_x - 2]
            rotate: 90
          - ref: center
            shift: [-square/2, 0]
    key.splay: center_r+ring_splay
    key.adjust:
      orient: 90
      shift: [xiao_x/2, -xiao_y/2]
  trrs:
    key.width: trrs_x
    key.height: trrs_y 
    key.splay: center_r
    anchor:
      aggregate:
        method: intersect
        parts:
          - ref: matrix_inner_top
            shift: [14/2+trrs_x+2, 0]
          - ref: center
            shift: [square/2, 0] 
    key.adjust:
      shift: [-trrs_x/2+0.5, -trrs_y/2]
  slider: # power switch
    key.width: slider_x
    key.height: slider_y
    key.bind: [slider_x/2, slider_y/2]
    anchor:
      - ref: matrix_inner_top
        shift: [-kx/2+slider_x/2+2, ky/2+(slider_y+1)/2]
        rotate: -27
      - shift: [-1.5, 2.8]
    key.adjust.shift: [0, -slider_y/2]
  reset: # reset switch
    key.width: reset_x
    key.height: reset_y
    key.splay: center_r
    anchor:
      aggregate:
        method: intersect
        parts:
          - ref: trrs
            shift: [0, -trrs_y/2-1.5]
            rotate: 90
          - ref: center
            shift: [square/2, 0] 
    key.adjust:
      shift: [-reset_x/2-1, -reset_y/2]
  cr2032:
    key.width: coin_x
    key.height: coin_y
    anchor:
      - ref: center
        shift: [0, -square/2]
      - ref: matrix_corner
        affect: x
      - shift: [kx/2 + coin_x/2 + 6, coin_y/2 + 2.5]
  slider2: # battery swapping switch
    key.width: slider_x2
    key.height: slider_y2
    key.bind: [slider_x2/2, slider_y2/2]
    anchor:
    #  - ref: cr2032
    #    shift: [coin_x/2+1.8 + slider_x2/2 + 4, 0]
      - ref: center
        shift: [0, -square/2 + slider_y2/2 + 1.5]
      - ref: cr2032
        shift: [coin_x/2+1.8 + slider_x2/2 + 2, 0]
        affect: x
  jst: # battery connector
    key.width: jst_x
    key.height: jst_y
    anchor:
      - ref: slider2
        shift: [-slider_x2/2, slider_y2/2 + 2]
        rotate: 90
      - shift: [jst_x/2, -jst_y/2]
    #  - ref: center
    #    shift: [0, -square/2]
    #  - ref: slider2
    #    affect: x
    #  - shift: [slider_x2/2 + jst_x/2 + 2.5, jst_y/2 + 2.5]
    #    rotate: 180

outlines:
  # =============== components =============
  _xiao:
    - what: rectangle   # base xiao
      where: xiao
      size: [xiao_x, xiao_y+3-3]
      adjust.shift: [0, 0*1.5]
      corner: 1.5
    - what: rectangle   # in front of xiao
      size: [xiao_x, 8]
      where: 
        - ref: xiao
          shift: [0, xiao_y/2+sy/2-2]
      expand: 1
      fillet: 2
  _reset:
    - what: rectangle
      where: reset
      size: [reset_x, reset_y]
  _slider:
    - what: rectangle
      where: slider
      adjust.shift: [0, -0.5]
      size: [slider_x, slider_y+1]
  _slider2:
    - what: rectangle
      where: slider2
      size: [slider_x2, slider_y2]
  _jst:
    - what: rectangle
      where: jst
      size: [jst_x, jst_y]
  _cr2032:
    - what: path
      segments:
        - type: arc
          points: 
            - ref: cr2032
              shift: [-7.9183, -coin_y/2]
            - ref: cr2032
              shift: [-11.15, 0]
            - ref: cr2032
              shift: [-7.9183, coin_y/2]
        - type: line
          points:
            - ref: cr2032
              shift: [7.9183, coin_y/2]
        - type: arc
          points: 
            - ref: cr2032
              shift: [11.15, 0]
            - ref: cr2032
              shift: [7.9183, -coin_y/2]
    - what: rectangle
      where: cr2032
      size: [12.95, 13]
      adjust.shift: [sx/2, 0]
    - what: circle
      where: cr2032
      radius: 10
  _cr2032_head: # additional head space for coin, slider2, jst
    - name: _cr2032
    - what: rectangle
      where: cr2032
      size: [22.3, coin_y]
      adjust.shift: [0, -coin_y/2]
      expand: 1>
    - what: path
      segments:
        - type: line 
          points: 
            - ref: 
              - ref: cr2032
              - ref: jst
                affect: y
              - shift: [0, jst_y/2] # + 1] # expand this later, sparing the +1
            - shift: [0, -jst_y-10]
            - ref:
              - ref: jst
                affect: x
              shift: [jst_x/2, 0]
            - shift: [0, jst_y+10]
      expand: 1
  _trrs:
    - what: rectangle
      where: trrs
      size: [trrs_x, trrs_y]
  _trrs_head: # additional head space for trrs, reset
    - what: rectangle
      where: trrs
      size: [trrs_x, 20]
      adjust.shift: [0, trrs_y/2+sy/2-1]
    - what: polygon
      points: 
        - aggregate:
            method: intersect
            parts:
              - ref: trrs
                shift: [-trrs_x/2, 0]
              - ref: reset
                shift: [0, -reset_y/2]
                rotate: 90
          rotate: center_r
        - shift: [0, 20]
        - shift: [15, 0]
        - shift: [0, -20]
      expand: 0.5
  _components:
    - what: rectangle
      where: true
      bound: true
  # ================= core =================
  _key_footprint:
    - what: polygon
      where: /matrix/
      points:
        - ref: zero
          shift: [2.54+gap, m_y] # m ring
        - ref: zero
          shift: [7.365+gap, m_xy] # m t pad t
        - ref: zero
          shift: [m_x, 3.79+gap] # m b pad t 
        - ref: zero
          shift: [m_x, 1.29+gap] # m b pad b
        - ref: zero
          shift: [c_x, -2.45-gap] # c t pad t
        - ref: zero
          shift: [c_x, -c_xy] # c t pad b
        - ref: zero
          shift: [4.57+gap, -7.25-gap] # c b pad b
        - ref: zero
          shift: [0, -c_y] # c ring
        - ref: zero
          shift: [-4.57-gap, -7.25-gap] # c b pad b
        - ref: zero
          shift: [-c_x, -c_xy] # c t pad b
        - ref: zero
          shift: [-c_x, -2.45-gap] # c t pad t
        - ref: zero
          shift: [-m_x, 1.29+gap] # m b pad b
        - ref: zero
          shift: [-m_x, 3.79+gap] # m b pad t 
        - ref: zero
          shift: [-7.365-gap, m_xy] # m t pad t
        - ref: zero
          shift: [-2.54-gap, m_y] # m ring
  _keycaps:
    - what: rectangle
      where: [switches]
      size: [px, py]
    - what: circle
      where: encoder
      radius: 14.4/2
      operation: stack
  _key_cutouts:
    - what: rectangle
      where: /matrix|encoder/
      size: 14
      corner: 0.5
  _limits:
    - what: rectangle
      where: center
      size: [square, square]
  _pcb_out1:
    - what: path
      segments: 
        - type: line # [edge, -edge] to  [-edge, corner]
          points: 
            - ref: matrix_thumb_thumb
              shift: [-kx/2, ky/2] 
            - ref: matrix_thumb_thumb
              shift: [kx/2, ky/2]
            - ref: center           # bot left
              shift: [-square/2, -square/2]
            - ref: matrix_corner           # corner's top
              shift: [kx/2, 0]
              affect: y
            - aggregate:
                method: intersect
                parts:
                  - ref: center
                    shift: [-square/2, 0]
                  - ref: matrix_pinky_top
                    shift: [-c_x, 0]
            - ref: matrix_pinky_top
              shift: [-c_x, m_xy-0]
        - type: arc         # pinky to mid
          points:
            - ref: matrix_middle_top
              shift: [0, 7+1.75]
            - ref:
              - ref: center
                shift: [square/2, 0]
              - ref: matrix_inner_top
                shift: [kx/2, ky/2 -3]
                affect: y
  _pcb_out:
    - _pcb_out1
    - ~_limits
  # ================= outlines ===============            
  preview:
    - _keycaps
    - ^_pcb_out
    - -_xiao
  footprint_outlines:
    - _pcb_out1
    - ^_limits
    - ^_key_footprint
    - ^_xiao
    - ^_trrs
    - ^_reset
    - ^_cr2032
    - ^_slider
    - ^_slider2
    - ^_jst
  pcb_o:
    - name: _pcb_out
      fillet: 1.5 
  _plate_out:
    - name: _pcb_out
      fillet: 1
    - name: _trrs_head
      operation: subtract
      fillet: 0.5
    - name: _xiao # needs a smaller fillet, 1-2, to trigger immediately
      operation: subtract
      fillet: 0
    - name: _cr2032
      operation: subtract
      fillet: 0
    - name: _slider2
      operation: subtract
      fillet: 0
    - name: _cr2032_head
      operation: subtract
      fillet: 0
    - name: _reset # small — candidate for small fillet
      operation: subtract
      fillet: 0
    - name: _jst
      operation: subtract
      fillet: 0
  plate_o:
    - name: _plate_out
      fillet: 0
    - name: _key_cutouts
      operation: subtract

pcbs:
  ravine:
    template: kicad8
    outlines.main.outline: pcb_o
    footprints:
      switches:
        what: sw_combo
        where: switches
        params:
          from: "{{row_net}}" # > switch
          to: "{{colrow}}" # > diode
      encoder: 
        what: ceoloide/rotary_encoder_ec11_ec12
        where: [encoder]
        params:
          reversible: true
          include_plated_mounting_holes: false
          mounting_holes_position: 8
          encoder_pads_position: 8.325
          S1: "{{colrow}}"
          S2: "{{row_net}}"
          A: enc1
          C: enc2
      diode: &diode #adjust diode rotations correctly
        what: diode_rev
        where: [[/matrix_(?!pinky|ring|corner)/, -encoder]]
        params:
          from: "{{colrow}}" # > diode
          to: "{{col_net}}" # > mcu
        adjust:
          shift: [-5, -8.35]
      diode1:
        <<: *diode
        where: /matrix_(?=pinky_top|corner|ring)/ # [d_c_r]
        adjust.shift: [5, -8.35]
        adjust.rotate: 180
      diode2:
        <<: *diode
        where: /matrix_pinky_home/ # [d_m_l] pinky_home
        adjust.shift: [-4.5, 8.35]
      diode3:
        <<: *diode
        where: [encoder] # encoders
        adjust.shift: [0, -10]
      xiao:
        what: placeholder
        #what: xiao # commented because it prevents preview
        where: xiao
        params:
          #P0-4 are P0-4
          #P4 & P5 are high-frequency
          P5: trrs
          #P6: interrupt
          #P7: enc1 # right side
          #P8: enc2
          #P9: blank
          #P10: blank
          #NFC1: blank
          #NFC2: blank
      reset: &reset
        what: ceoloide/reset_switch_tht_top
        where: reset
        params:
          from: GND
          to: RST
      reset2: # optional tht or smd button
        <<: *reset
        what: button
      slider:
        what: ceoloide/power_switch_smd_side
        where: slider
        adjust.rotate: 90
        params:
          from: battery
          to: BAT_POS
          reversible: true
      slider2:
        what: mss_rev
        where: slider2
        params:
          L: coin_bat
          M: battery
          R: jst_bat 
      trrs:
        what: ceoloide/trrs_pj320a
        where: trrs
        adjust.shift: [0, trrs_y/2]
        params:
          reversible: true
          symmetric: true
          TP: VCC
          R2: trrs
          SL: GND
      jst:
        what: ceoloide/battery_connector_jst_ph_2
        where: jst
        adjust.shift: [0, 4.35]
        params:
          reversible: true
          BAT_P: jst_bat
          BAT_N: GND
      coin_cell: # bs-8 component
        what: cr2032
        where: cr2032
        params:
          BAT_P: coin_bat
          GND: GND
  ravine_plate:
    template: kicad8
    outlines.main.outline: plate_o

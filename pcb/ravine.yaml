meta:
  name: ravine
  engine: 4.2.1
  derived_from: ezxzeng/sweep_squared_rot
  author: zakwaykway
units:
  kx: u # spacing
  ky: kx
  px: 18 # keycap size
  py: px

  $default_width: 18 # can't be px, 
  $default_height: 18 # as it throws an error?? 
  $default_autobind: 0
  # ==================== parameterisation ====================
  pinky_splay: 5
  pinky_stagger: 0.5ky # pinky to ring
  ring_splay: 3
  ring_stagger: 0.25ky # ring to middle
  index_stagger: -0.4ky # middle to index
  inner_stagger: -0.35ky #index to inner
  thumb_r: 20   # thumb
  thumb_x: -1.5
  thumb_y: 3
  corner_r: 10  # corner
  corner_x: 0.5
  corner_y: 0

  center_x: 5   # center
  center_y: 8.5
  center_r: -16 - pinky_splay/3 - ring_splay/3 # objective rotation of middle

  gap: 0.2 # gaps from edges
  gap2: 0.5 # aesthetic gaps
  # ==================== object sizes ====================
  square: 102
  xiao_x: 17.8
  xiao_y: 21
  trrs_x: 6
  trrs_y: 12
  reset_x: 8 # alps skqg
  reset_y: 5.3
  slider_x: 8 # something sk c02
  slider_y: 3.01
  slider_x2: 9.5 # MSS22D18 SMT
  slider_y2: 7.75
  jst_x: 6.9
  jst_y: 12.35 # including male
  coin_x: 25.9 # bs-cr2032-8 
  coin_y: 15.7
  # ==================== helper vars ====================
  m_x: 8.635+gap
  m_xy: 6.33+gap
  m_y: 6.73+gap
  c_x: 9.57+gap
  c_xy: 5.05+gap
  c_y: 7.6+gap

# columns in, rows out.
# Very simple, make everything go to D* instead of P*. D* then goes to P*.

points.zones:
  zero.rows: # [0, 0, 0 for polygon outline]
  matrix: # mx is top side, 90ยบ turns it c.clockw.
    anchor: 
      shift: [150, -150] # move all
      rotate: center_r+pinky_splay+ring_splay
    key:
      spread: kx
      padding: ky
      tags: switches
    rows:
      bottom.from_net: D8
      home.from_net: D9
      top.from_net: D10
    columns.pinky: # invert home's nets
      key.to_net: D10
      rows.top.from_net: D6
      rows.home.adjust.rotate: 180
      rows.bottom.skip: true 
    columns.ring:
      key.to_net: D9
      rows.home.from_net: D6
      key.stagger: pinky_stagger
      key.splay: -pinky_splay
      key.origin: [-kx/2, -ky/2+ky-pinky_stagger] # set origin as tangent pinky_home's corner
    columns.middle:
      key.to_net: D8
      rows.bottom.from_net: D6
      key.stagger: ring_stagger
      key.splay: -ring_splay
      key.origin: [-kx/2, -ky/2-ring_stagger]
    columns.index:
      key.to_net: D7
      key.stagger: index_stagger
      rows.bottom.key.from_net: 
    columns.inner:
      key.to_net: D6
      key.stagger: inner_stagger
      rows.bottom.tags: [encoder]
      rows.bottom.skip: true
  center:
    anchor:
      - ref: matrix_middle_bottom
        shift: [0, -0.5ky]
      - shift: [center_x, center_y]
        rotate: -center_r
    key.width: square  # size of board outline
    key.height: square
  encoder: &matrix # potentially invert nets for pretty diode
    key.$extends: points.zones.matrix.key
    key.from_net: D7
    key.to_net: D8
    key.name: matrix_{{zone.name}} 
    key.tags: [encoder, switches]
    anchor.ref: matrix_middle_bottom
    anchor.shift: [0, -ky]
  thumb: # potentially invert nets for pretty diode
    <<: *matrix
    key.spread: -kx
    key.name: matrix_{{zone.name}}_{{col.name}}
    key.to_net: D10
    key.tags: [switches]
    anchor.ref: center
    anchor.shift: [square/2-kx/2+thumb_x, -square/2+ky/2+thumb_y]
    columns:
      thumb.key:
        splay: center_r -thumb_r
        adjust.rotate: -90
    #  enc.key.tags: [encoder]
  corner: # potentially invert nets for pretty diode
    <<: *matrix 
    key.from_net: D6
    key.to_net: D7
    key.rotate: 180-corner_r
    key.tags: [switches]
    anchor.ref: center
    anchor.shift: [-square/2+kx/2+corner_x, -square/2+ky/2+corner_y]
  xiao: # xiao
    key.width: xiao_x
    key.height: xiao_y
    anchor:
      aggregate:
        method: intersect
        parts:
          - ref: matrix_ring_bottom
            shift: [0, -ky/2 - xiao_x - 3]
            rotate: 90
          - ref: center
            shift: [-square/2-0.8, 0]
    key.splay: center_r+ring_splay
    key.adjust:
      orient: 90
      shift: [xiao_x/2, -xiao_y/2]
  trrs:
    key.width: trrs_x
    key.height: trrs_y 
    key.splay: center_r
    anchor:
      aggregate:
        method: intersect
        parts:
          - ref: matrix_inner_top
            shift: [14/2+trrs_x+2, 0]
          - ref: center
            shift: [square/2, 0] 
    key.adjust:
      shift: [-trrs_x/2+0.5, -trrs_y/2]
  slider: # power switch
    key.width: slider_x
    key.height: slider_y
    key.bind: [slider_x/2, slider_y/2]
    anchor:
      - ref: matrix_inner_top
        shift: [-kx/2+slider_x/2+2, ky/2+(slider_y+1)/2]
        rotate: -26
      - shift: [-1.5, 2.7]
    key.adjust.shift: [0, -slider_y/2]
  reset: # reset switch
    key.width: reset_x
    key.height: reset_y
    key.splay: center_r
    anchor:
      aggregate:
        method: intersect
        parts:
          - ref: trrs
            shift: [0, -trrs_y/2-1.5]
            rotate: 90
          - ref: center
            shift: [square/2, 0] 
    key.adjust:
      shift: [-reset_x/2-1, -reset_y/2]
  cr2032:
    key.width: coin_x
    key.height: coin_y
    anchor:
      - ref: center
        shift: [0, -square/2]
      - ref: matrix_corner
        affect: x
      - shift: [kx/2 + coin_x/2 + 11, coin_y/2 + 2.425]
  jst: # battery connector
    key.width: jst_x
    key.height: jst_y
    anchor:
      - ref: center
        shift: [0, -square/2 + jst_x/2 + 1.5]
      - ref: cr2032
        shift: [coin_x/2 + jst_y/2 + 4, 0]
        affect: x
      - rotate: 90
  slider2: # battery swapping switch
    key.width: slider_x2
    key.height: slider_y2
    key.bind: [slider_x2/2, slider_y2/2]
    anchor:
      - ref: jst
        affect: [x, y]
      - shift: [-jst_y/2 + slider_x2/2, jst_x/2 + slider_y2/2 + 1]
  diode: 
    key.spread: 1.555 + 0.5
    key.padding: 4.85 + 0.5
    key.width: 0.95
    key.height: 4.85
    key.bind: [0.475, 2.425]
    key.stagger: -1.555 - 0.5
    anchor:
      - ref: xiao
        shift: [xiao_x/2+3, xiao_y/2+2] # shift to get diode's corner
        rotate: -45
      - shift: [0.95/2, 4.85/2]
    #  - aggregate:
    #      method: intersect
    #      parts:
    #        - ref: xiao
    #          shift: [xiao_x/2 + 1.5 + 1.775, 0]
    #        - ref: center
    #          shift: [-square/2, 0]
    #          affect: x
    #  - shift: [1, 0]
    #  - orient: center_r+ring_splay
    #    shift: [0.475, 2.425]
    #rows:
    #  intr.to_net: intr
    #  charlie.adjust.shift: [1.555/2, 0]
    #columns:
    #  D6.key.from_net: D6
    #  D6.rows.charlie.to_net: P6
    #  D7.key.from_net: D7
    #  D7.rows.charlie.to_net: P7
    #  D8.key.from_net: D8
    #  D8.rows.charlie.to_net: P8
    #  D9.key.from_net: D9
    #  D9.rows.charlie.to_net: P9
    #  D10.key.from_net: D10
    #  D10.rows.charlie.to_net: P10
    rows:
      charlie:
      intr.to_net: intr
      intr.adjust.shift: [1.555+0.5, -1.775]
    columns:
      D6.key.from_net: D6
      D6.rows.charlie.to_net: P6
      D6.rows.charlie.stagger: 0
      D7.key.from_net: D7
      D7.rows.charlie.to_net: P7
      D8.key.from_net: D8
      D8.rows.charlie.to_net: P8
      D9.key.from_net: D9
      D9.rows.charlie.to_net: P9
      D10.key.from_net: D10
      D10.rows.charlie.to_net: P10

outlines:
  # =============== components =============
  _xiao:
    - what: rectangle   # base xiao
      where: xiao
      size: [xiao_x, xiao_y]
      corner: 1.5
  _xiao_head:
    - what: rectangle   # in front of xiao
      size: [xiao_x, xiao_y+8]
      where: 
        - ref: xiao
          shift: [0, (sy-xiao_y)/2]
      corner: 1.5
      expand: 1
  _reset:
    - what: rectangle
      where: reset
      size: [reset_x, reset_y]
  _slider:
    - what: rectangle
      where: slider
      adjust.shift: [0, -0.5]
      size: [slider_x, slider_y+1]
  _slider2:
    - what: rectangle
      where: slider2
      size: [slider_x2, slider_y2]
  _jst:
    - what: rectangle
      where: jst
      size: [jst_x, jst_y]
  _cr2032:
    - what: path
      segments:
        - type: arc
          points: 
            - ref: cr2032
              shift: [-7.9183-1.8, -coin_y/2]
            - ref: cr2032
              shift: [-11.15-1.8, 0]
            - ref: cr2032
              shift: [-7.9183-1.8, coin_y/2]
        - type: line
          points:
            - ref: cr2032
              shift: [7.9183-1.8, coin_y/2]
        - type: arc
          points: 
            - ref: cr2032
              shift: [11.15-1.8, 0]
            - ref: cr2032
              shift: [7.9183-1.8, -coin_y/2]
    - what: rectangle
      where: cr2032
      adjust.shift: [sx/2-1.8, 0]
      size: [12.95, 13]
    - what: circle
      where: cr2032
      adjust.shift: [-1.8, 0]
      radius: 10
  _cr2032_head: # additional head space for coin, slider2, jst
    - name: _cr2032
    - what: rectangle
      where: cr2032
      size: [24.1, coin_y]
      adjust.shift: [-(coin_x-24.1)/2, -coin_y/2] # below coin
    - what: rectangle
      where: 
        - slider2
        - ref: jst
          affect: x
        - shift: [jst_y/2-sx/2-2, slider_y2/2-sy/2] # over all comps
      size: [25, 30]
    #- name: _jst
    #- name: _slider2
      expand: 2>
  _trrs:
    - what: rectangle
      where: trrs
      size: [trrs_x, trrs_y]
  _trrs_head: # additional head space for trrs, reset
    - what: polygon
      points: 
        - aggregate:
            method: intersect
            parts:
              - ref: trrs
                shift: [-trrs_x/2, 0]
              - ref: reset
                shift: [0, -reset_y/2]
                rotate: 90
          rotate: center_r
        - shift: [0, 50]
        - shift: [15, 0]
        - shift: [0, -50]
      expand: 0.5
  _diodes:
    - what: rectangle
      where: /diode/
      operation: stack
      bound: true
  # ================= core =================
  _key_footprint:
    - what: polygon
      where: /matrix/
      points:
        - ref: zero
          shift: [2.54+gap, m_y] # m ring
        - ref: zero
          shift: [7.365+gap, m_xy] # m t pad t
        - ref: zero
          shift: [m_x, 3.79+gap] # m b pad t 
        - ref: zero
          shift: [m_x, 1.29+gap] # m b pad b
        - ref: zero
          shift: [c_x, -2.45-gap] # c t pad t
        - ref: zero
          shift: [c_x, -c_xy] # c t pad b
        - ref: zero
          shift: [4.57+gap, -7.25-gap] # c b pad b
        - ref: zero
          shift: [0, -c_y] # c ring
        - ref: zero
          shift: [-4.57-gap, -7.25-gap] # c b pad b
        - ref: zero
          shift: [-c_x, -c_xy] # c t pad b
        - ref: zero
          shift: [-c_x, -2.45-gap] # c t pad t
        - ref: zero
          shift: [-m_x, 1.29+gap] # m b pad b
        - ref: zero
          shift: [-m_x, 3.79+gap] # m b pad t 
        - ref: zero
          shift: [-7.365-gap, m_xy] # m t pad t
        - ref: zero
          shift: [-2.54-gap, m_y] # m ring
  _keycaps:
    - what: rectangle
      where: [switches]
      size: [px, py]
    - what: circle
      where: encoder
      radius: 14.4/2
      operation: stack
  _key_cutouts:
    - what: rectangle
      where: /matrix|encoder/
      size: 14
      corner: 0.5
  _limits:
    - what: rectangle
      where: center
      size: [square, square]
  _pcb_out1:
    - what: path
      segments: 
        - type: line # [edge, -edge] to  [-edge, corner]
          points: 
            - ref: matrix_thumb_thumb
              shift: [-kx/2, ky/2] 
            - ref: matrix_thumb_thumb
              shift: [kx/2, ky/2]
            - ref: center           # bot left
              shift: [-square/2, -square/2]
            - ref: matrix_corner           # corner's top
              shift: [kx/2, 0]
              affect: y
            - aggregate:
                method: intersect
                parts:
                  - ref: center
                    shift: [-square/2, 0]
                  - ref: matrix_pinky_top
                    shift: [-c_x, 0]
            - ref: matrix_pinky_top
              shift: [-c_x, m_xy-0]
        - type: arc         # pinky to mid
          points:
            - ref: matrix_middle_top
              shift: [0, 7+1.75]
            - ref:
              - ref: center
                shift: [square/2, 0]
              - ref: matrix_inner_top
                shift: [kx/2, ky/2 -3]
                affect: y
  _pcb_out:
    - _pcb_out1
    - ~_limits
  # ================= outlines ===============            
  preview:
    - _keycaps
    - ^_pcb_out
    - -_xiao_head
  footprint_outlines:
    - _pcb_out1
    - ^_limits
    - ^_key_footprint
    - ^_xiao_head
    - ^_trrs
    - ^_reset
    - ^_cr2032
    - ^_slider
    - ^_slider2
    - ^_jst
    - ^_diodes
  pcb_o:
    - name: _pcb_out
      fillet: 1 
  _plate_out:
    - pcb_o
    - name: _trrs_head
      operation: subtract
      fillet: 0.5
    - name: _xiao_head # needs a smaller fillet, 1-2, to trigger immediately
      operation: subtract
      fillet: 1.5
    - name: _cr2032_head
      operation: subtract
      fillet: 1.5
  plate_o:
    - name: _plate_out
    - name: _key_cutouts
      operation: subtract

pcbs:
  ravine:
    template: kicad8
    outlines.main.outline: pcb_o
    footprints:
      switches:
        what: sw_combo
        where: switches
        params:
          from: "{{from_net}}" # > switch
          to: "{{colrow}}" # > diode
      encoder: 
        what: ceoloide/rotary_encoder_ec11_ec12
        where: [encoder]
        params:
          reversible: true
          include_plated_mounting_holes: false
          mounting_holes_position: 8
          encoder_pads_position: 8.325
          S1: "{{colrow}}"
          S2: "{{from_net}}"
          A: enc1
          C: enc2
      diode_array:
        what: diode_rev
        where: /diode/
        params:
          from: "{{from_net}}"
          to: "{{to_net}}"
        adjust.rotate: 90
      diode: &diode #adjust diode rotations correctly
        what: diode_rev
        where: [[/matrix_(?!pinky)/, -encoder]]
        params:
          from: "{{colrow}}" # > diode
          to: "{{to_net}}" # > mcu
        adjust:
          shift: [-5, -8.35]
      diode1:
        <<: *diode
        where: /matrix_(?=pinky_top)/ #|corner.*|ring_.*)/ # [d_c_r]
        adjust.shift: [5, -8.35]
        adjust.rotate: 180
      diode2:
        <<: *diode
        where: /matrix_pinky_home/ # [d_m_l] pinky_home
        adjust.shift: [-4.5, 8.35]
      diode3:
        <<: *diode
        where: [encoder] # encoders
        adjust.shift: [0, -10]  
      xiao:
        what: xiao
        where: xiao
        params:
          #P0, 3, 4, nfc1, nfc2 are free
          P1: enc1
          P2: enc2
          #P4 & P5 are high-frequency
          P5: trrs
          P6: intr
          # right side = p7-p10
      reset: &reset
        what: ceoloide/reset_switch_tht_top
        where: reset
        params:
          from: GND
          to: RST
      reset2: # optional tht or smd button
        <<: *reset
        what: button
      slider:
        what: ceoloide/power_switch_smd_side
        where: slider
        adjust.rotate: 90
        params:
          from: battery
          to: BAT_POS
          reversible: true
      slider2:
        what: mss_rev
        where: slider2
        params:
          L: coin_bat
          M: battery
          R: jst_bat 
      trrs:
        what: ceoloide/trrs_pj320a
        where: trrs
        adjust.shift: [0, trrs_y/2]
        params:
          reversible: true
          symmetric: true
          TP: VCC
          R2: trrs
          SL: GND
      jst:
        what: ceoloide/battery_connector_jst_ph_2
        where: jst
        adjust.shift: [0, 4.35]
        params:
          reversible: true
          BAT_P: jst_bat
          BAT_N: GND
      coin_cell: # bs-2032-8 component
        what: cr2032
        where: cr2032
        adjust.shift: [-1.8, 0]
        params:
          BAT_P: coin_bat
          GND: GND
  ravine_plate:
    template: kicad8
    outlines.main.outline: plate_o
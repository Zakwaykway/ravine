meta:
  engine: 4.1.0
  name: ravine_v1
  author: zakwaykway
  url: https://github.com/zakwaykway/ravine
  
units:
  capx: u-0.5 # kc visual size
  capy: u-0.5
  kx: u # spacing
  ky: u
  xiao_x: 19 # xiao measurements
  xiao_y: 21
  $default_height: 0
  $default_width: 0
  switch: 16 # switch size
  b: 0.1kx # bind
  p: 0.45kx # polygon

  mcu_x: 0
  mcu_y: 0

  pinky_splay: 5
  ring_stagger: .75ky
  ring_splay: 0
  middle_stagger: 0.2ky
  middle_splay: 0
  index_stagger: -0.45ky
  inner_stagger: -0.4ky
  thumb_base_angle: -16
  thumb_splay: -0
  thumb_adj: 0
  thumb_stagger: 0.125ky
  thumb_shiftx: 0.45kx # change
  thumb_shifty: -1.1ky


points:
  zones.matrix: 
    anchor.shift: [160, -185]
    rotate: pinky_splay + ring_splay + middle_splay
    key:
      width: capx
      height: capy
      spread: kx
      padding: ky
    rows:
      bottom:
      home:
      top:
    columns.pinky:
      rows:
        bottom.skip: true
    columns.ring:
      key:
        stagger: ring_stagger
        splay: -pinky_splay
    columns.middle:
      key:
        stagger: middle_stagger
        splay: -ring_splay
    columns.index:
      key:
        stagger: index_stagger
        splay: -middle_splay
    columns.inner:
      key.stagger: inner_stagger
      rows:
        bottom.skip: true
  zones.thumb: # thumbs
    anchor:
      ref: matrix_index_bottom
      shift: [thumb_shiftx, thumb_shifty]
    key.$extends: points.zones.matrix.key
    columns:
      tucky:
        key:
          splay: thumb_base_angle
      reachy:
        key:
          splay: thumb_splay
          stagger: thumb_stagger
  zones.reference_top_center:  # mcu ref
    anchor:
      ref: matrix_inner_top
      shift: [mcu_x, mcu_y]
  zones.mcu:
    anchor:
      ref: reference_top_center
    key:
      width: xiao_x
      height: xiao_y
  zones.reset: # reset switch
    key:
      width: 8
      height: 4.9
    anchor:
      ref: reference_top_center
      shift: [1.5, 0]

outlines:
    _key_outline:
      - what: rectangle
        bound: true
        size: switch
        where:
          - /matrix_.*/
          - /thumb_.*/
      - what: polygon # edge wedges, main shape
        points:
          - ref: matrix_pinky_home
            shift: [-p, -p]
          - ref: matrix_pinky_top
            shift: [-p, p]
          - ref: matrix_ring_top
            shift: [-p, p]
          - ref: matrix_middle_top
            shift: [-p, p]
          - ref: matrix_middle_top
            shift: [p, p]
          - ref: matrix_index_top
            shift: [p, p]
          - ref: matrix_inner_top
            shift: [p, p]
          - ref: thumb_reachy
            shift: [p, p]
          - ref: thumb_reachy
            shift: [p, -p]
          - ref: thumb_tucky
            shift: [p, -p]
          - ref: thumb_tucky
            shift: [-p, -p]
        fillet: 0
    _mousebites:
      # vert bot
      - what: rectangle
        size: [1.1, 11]
        where: /_.*pinky_bottom/
        adjust: 
          shift: [0.5kx, 0.5ky -4]
      # horiz bot
      - what: rectangle
        size: [15.5, 1]
        where: /_.*pinky_bottom/
        adjust: 
          shift: [0, 0.5ky]

    _board:
      - _key_outline
      - -_mousebites

    _switches:
      - what: rectangle
        size: 14
        where:
          - /matrix_.*/
          - /thumb_.*/
        corner: 0.5
    _keycaps:
      - what: rectangle
        size: [capx, capy]
        where:
          - /matrix_.*/
          - /thumb_.*/
    _mcu:
      - what: rectangle
        where: mcu
        size: [xiao_x, xiao_y]
    _mcu_hole:
      - what: rectangle
        where: mcu
        size: [xiao_x+2, xiao_y+2]
        fillet: 1
    _reset:
      - what: rectangle
        where: reset
        size: [8, 4.9]
    debug:
      - ^_board
      - ^_switches
      - ^_mcu_hole
      - ^_mcu
      - ^_reset
      - ^_keycaps
    top_view:
      - _board
      - ^_keycaps
      - ^_mcu
    switchplate:
      - _board
      - -_switches
      - operation: subtract
        name: _mcu_hole
        fillet: 1

pcbs:
  ravine_v1:
    template: kicad8
    outlines:
      main:
        outline: _board
    footprints:
      switches_main:
        what: ceoloide/switch_mx
        where:
          - /matrix_.*/
          - /thumb_.*/
        params:
          from: "{{row_net}}"
          to: "{{colrow}}"
      diodes:
        what: ceoloide/diode_tht_sod123
        where:
          - /matrix_.*/
          - /thumb_.*/
        params:
          reversible: true
          include_thru_hole_smd_pads: true
          from: "{{colrow}}"
          to: "{{column_net}}"
        adjust:
          shift: [4.5, -8.5]
          rotate: 180
      xiao: # other components
        what: xiao
        where: mcu
      reset:
        what: button
        where: reset
        params:
          from: RST
          to: GND
          side: B
  ravine_switchplate:
    outlines:
      main:
        outline: switchplate